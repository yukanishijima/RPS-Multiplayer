<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RPS Multiplayer</title>
  <!--css-->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--Google Fonts-->
  <link
    href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900|Italiana|Prata|Quicksand:300,400&display=swap"
    rel="stylesheet">
  <!--firebase-->
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
</head>

<body class="my-body">

  <div class="wrap">

    <header class="container-fluid">
      <div class="row align-items-center justify-content-center">
        <h1 class="col-12 my-h1">
          <div class="row align-items-center justify-content-center">
            <div class="col-12 col-md-auto">Rock</div>
            <div class="col-12 col-md-auto">Paper</div>
            <div class="col-12 col-md-auto">Scissors</div>
          </div>
        </h1>
      </div>
    </header>

    <main>
      <div class="container-fluid">

        <section id="game">

          <div id="game-message" class="row align-items-center justify-content-center">

            <form id="start" class="col-12">
              <input id="player-name" type="text" placeholder="Type your name">
              <input id="submit-name" type="submit" value="Start">
            </form>

          </div>

          <div class="row justify-content-center">

            <div id="player1" class="col-xs-12 col-sm-6">

              <div class="row my-border">
                <div id="player1-name" class="col-12">player 1</div>
              </div>
              <div id="player1-message" class="col-12"></div>
              <div id="player1-choices" class="col-12"></div>
              <div id="player1-score" class="col-12"></div>

            </div>
            <!--end of #player1-->

            <div id="player2" class="col-xs-12 col-sm-6">

              <div class="row my-border">
                <div id="player2-name" class="col-12">player 2</div>
              </div>
              <div id="player2-message" class="col-12"></div>
              <div id="player2-choices" class="col-12"></div>
              <div id="player2-score" class="col-12"></div>

            </div>
            <!--end of #player2-->

          </div>
          <!--end of .row-->

          <div id="chat" class="row justify-content-center">
            <div class="col-12">
              <input id="player-msg" type="text" placeholder="">
              <input id="submit-msg" type="submit" value="Send">
              <div id="msg-display"></div>
            </div>
          </div>
          <!--end of .row-->

        </section>

      </div>
      <!--end of .container-fluid-->
    </main>

  </div>
  <!--end of .wrap-->

  <!--Javascript-->
  <script src="javascript/app.js"></script>
</body>

</html>
