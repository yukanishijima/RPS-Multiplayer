<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RPS Multiplayer</title>
  <!--css-->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!--firebase-->
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
</head>

<body>
  <header>
    <h1>RPS</h1>
  </header>
  <main>

    <form id="start">
      <input id="player-name" type="text" placeholder="">
      <input id="submit-name" type="submit" val="Start">
    </form>

    <section id="game">

      <div id="game-message"></div>
      <div id="player1">
        <div id=player1-name></div>
        <div id="player1-choices"></div>
      </div>

      <div id="player2">
        <div id=player2-name></div>
        <div id="player2-choices"></div>
      </div>

      <form>
        <input id="player-msg" type="text" placeholder="">
        <input id="submit-msg" type="submit" val="Send">
        <div id="msg-display"></div>
      </form>

    </section>

  </main>

  <!--Javascript-->
  <script src="javascript/app.js"></script>
</body>

</html>
